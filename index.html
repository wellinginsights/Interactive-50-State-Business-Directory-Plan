<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's "Surplus Funds" Business Setup Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .state-card { transition: all 0.2s; }
        .state-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">DFY Business Setup Directory</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Use this during onboarding calls to quickly grab the <strong>LLC Filing Link</strong> and <strong>EIN Registration Link</strong>. 
                Don't waste time searching Google during strategy calls.
            </p>
        </div>

        <div class="relative mb-8">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="text" id="searchInput" 
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 shadow-sm" 
                placeholder="Search for a state (e.g., Texas, Florida)..." required>
        </div>

        <div id="stateList" class="space-y-4">
            </div>

        <div id="noResults" class="hidden text-center text-gray-500 mt-10">
            No state found. Please check spelling.
        </div>
    </div>

    <script>
        // THE MASTER DATA: Pre-populated links for all 50 States + DC
        const irsLink = "https://www.irs.gov/businesses/small-businesses-self-employed/apply-for-an-employer-identification-number-ein-online";
        
        const states = [
            { name: "Alabama", url: "https://www.sos.alabama.gov/business-entities/llcs" },
            { name: "Alaska", url: "https://www.commerce.alaska.gov/web/cbpl/Corporations/OnlineFilingInstructionsLLCArticles.aspx" },
            { name: "Arizona", url: "https://azcc.gov/corporations/forms/llc-forms" },
            { name: "Arkansas", url: "https://www.sos.arkansas.gov/business-commercial-services-bcs/forms-fees/llc" },
            { name: "California", url: "https://bizfileonline.sos.ca.gov/" },
            { name: "Colorado", url: "https://www.sos.state.co.us/biz/FileDoc.do" },
            { name: "Connecticut", url: "https://business.ct.gov/?language=en_US"},
            { name: "Delaware", url: "https://corp.delaware.gov/howtoform/"},
            { name: "Florida", url: "https://dos.fl.gov/sunbiz/start-business/efile/fl-llc/"},
            { name: "Georgia", url: "https://georgia.gov/register-llc"},
            { name: "Hawaii", url: "https://cca.hawaii.gov/breg/registration/dllc/"},
            { name: "Idaho", url: "https://business.idaho.gov/register-a-business/?sbdcrw=597c126471ca06ee8c418ea1312351b7"},
            { name: "Illinois", url: "https://www.ilsos.gov/departments/business-services/organization/llc-instructions.html" },
            { name: "Indiana", url: "https://inbiz.in.gov/BOS/Home/Index" },
            { name: "Iowa", url: "https://sos.iowa.gov/businesses/business-entity-forms-and-fees" },
            { name: "Kansas", url: "https://sos.ks.gov/businesses/register-a-business.html" },
            { name: "Kentucky", url: "https://www.sos.ky.gov/bus/business-filings/OnlineServices/Pages/default.aspx" },
            { name: "Louisiana", url: "https://www.sos.la.gov/BusinessServices/StartABusiness/Pages/default.aspx" },
            { name: "Maine", url: "https://www.maine.gov/sos/corporations-commissions/corporations/forming-an-entity/limited-liability-companies" },
            { name: "Maryland", url: "https://egov.maryland.gov/businessexpress" },
            { name: "Massachusetts", url: "https://www.mass.gov/info-details/starting-a-limited-liability-company-llc-in-massachusetts" },
            { name: "Michigan", url: "https://www.michigan.gov/lara/bureau-list/cscl/corps/limited-liability-co" },
            { name: "Minnesota", url: "https://www.sos.mn.gov/business-liens/start-a-business/how-to-register-your-business/" },
            { name: "Mississippi", url: "https://www.sos.ms.gov/business-services-regulation" },
            { name: "Missouri", url: "https://www.sos.mo.gov/business/corporations/startbusiness" },
            { name: "Montana", url: "https://sosmt.gov/business/" },
            { name: "Nebraska", url: "https://www.nebraska.gov/osbr/index.cgi" },
            { name: "Nevada", url: "https://www.nvsos.gov/sos/businesses/start-a-business/limited-liability-company" },
            { name: "New Hampshire", url: "https://www.sos.nh.gov/corporations-0/forms-and-fees/limited-liability-companies" },
            { name: "New Jersey", url: "https://www.njportal.com/dor/businessformation/home/welcome" },
            { name: "New Mexico", url: "https://www.sos.nm.gov/business-services/" },
            { name: "New York", url: "https://dos.ny.gov/forming-limited-liability-company-new-york" },
            { name: "North Carolina", url: "https://www.sosnc.gov/manual/launching_a_business/register_your_business" },
            { name: "North Dakota", url: "https://www.sos.nd.gov/business/business-services/business-structures/limited-liability-company-llc" },
            { name: "Ohio", url: "https://www.ohiosos.gov/businesses/information-on-starting-and-maintaining-a-business/starting-a-business/" },
            { name: "Oklahoma", url: "https://oklahoma.gov/business/launch/register-your-business.html" },
            { name: "Oregon", url: "https://sos.oregon.gov/business/Pages/register.aspx" },
            { name: "Pennsylvania", url: "https://www.pa.gov/agencies/dos/programs/business/types-of-filings-and-registrations/pennsylvania-limited-liability-company" },
            { name: "Rhode Island", url: "https://www.sos.ri.gov/divisions/business-services/ri-business/start-your-rhode-island-business" },
            { name: "South Carolina", url: "https://sos.sc.gov/online-filings" },
            { name: "South Dakota", url: "https://sdsos.gov/business-services/corporations/corporate-forms/limited-liability-companies.aspx" },
            { name: "Tennessee", url: "https://sos.tn.gov/businesses/faqs/how-do-i-register-a-business" },
            { name: "Texas", url: "https://www.sos.state.tx.us/corp/options.shtml" },
            { name: "Utah", url: "https://corporations.utah.gov/business-entities/domestic-limited-liability-company/" },
            { name: "Vermont", url: "https://sos.vermont.gov/business-services/business-filings/domestic-formation/llc/" },
            { name: "Virginia", url: "https://www.scc.virginia.gov/businesses/forms-and-fees/virginia-limited-liability-companies/" },
            { name: "Washington", url: "https://www.sos.wa.gov/corporations-charities/business-entities/limited-liability-company-llc-professional-llc-pllc-filing-resource-page" },
            { name: "West Virginia", url: "https://sos.wv.gov/business/Pages/StartWVBus.aspx" },
            { name: "Wisconsin", url: "https://onestop.wi.gov/OpenMyBusiness" },
            { name: "Wyoming", url: "https://sos.wyo.gov/Business/StartABusiness.aspx" }
        ];

        const listContainer = document.getElementById('stateList');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // Function to render the list
        function renderList(items) {
            listContainer.innerHTML = '';
            if (items.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            items.forEach(state => {
                const card = document.createElement('div');
                card.className = "state-card bg-white rounded-lg shadow border border-gray-200 overflow-hidden";
                
                card.innerHTML = `
                    <div class="p-6 cursor-pointer" onclick="toggleDetails('${state.name.replace(/\s/g, '')}')">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-bold text-gray-800">${state.name}</h3>
                            <span class="text-blue-600 font-semibold text-sm">Expand ▼</span>
                        </div>
                        
                        <div id="${state.name.replace(/\s/g, '')}" class="hidden mt-6 pt-6 border-t border-gray-100">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <h4 class="font-bold text-blue-900 mb-2">Step 1: LLC Registration</h4>
                                    <p class="text-sm text-blue-800 mb-3">Navigate to the Secretary of State's portal and file your Articles of Organization.</p>
                                    <a href="${state.url}" target="_blank" class="inline-block w-full text-center bg-blue-600 text-white font-medium py-2 px-4 rounded hover:bg-blue-700 transition">
                                        Open ${state.name} SOS Portal ↗
                                    </a>
                                </div>

                                <div class="bg-green-50 p-4 rounded-lg">
                                    <h4 class="font-bold text-green-900 mb-2">Step 2: EIN Registration</h4>
                                    <p class="text-sm text-green-800 mb-3">After LLC approval, apply for your EIN directly with the IRS (Mon-Fri 7am-10pm EST).</p>
                                    <a href="${irsLink}" target="_blank" class="inline-block w-full text-center bg-green-600 text-white font-medium py-2 px-4 rounded hover:bg-green-700 transition">
                                        Open IRS EIN Portal ↗
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // Search/Filter Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = states.filter(state => state.name.toLowerCase().includes(term));
            renderList(filtered);
        });

        // Toggle Expand/Collapse
        window.toggleDetails = (id) => {
            const el = document.getElementById(id);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        };

        // Initial Render
        renderList(states);

    </script>
</body>
</html>
