<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's "Surplus Funds" Business Setup Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .state-card { transition: all 0.2s; }
        .state-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">DFY Business Setup Directory</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Use this during onboarding calls to quickly grab the <strong>LLC Filing Link</strong> and <strong>EIN Registration Link</strong>. 
                Don't waste time searching Google during strategy calls.
            </p>
        </div>

        <div class="relative mb-8">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="text" id="searchInput" 
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 shadow-sm" 
                placeholder="Search for a state (e.g., Texas, Florida)..." required>
        </div>

        <div id="stateList" class="space-y-4">
            </div>

        <div id="noResults" class="hidden text-center text-gray-500 mt-10">
            No state found. Please check spelling.
        </div>
    </div>

    <script>
        // THE MASTER DATA: Pre-populated links for all 50 States + DC
        const irsLink = "https://www.irs.gov/businesses/small-businesses-self-employed/apply-for-an-employer-identification-number-ein-online";
        
        const states = [
            { name: "Alabama", url: "https://www.sos.alabama.gov/business-entities/llcs" },
            { name: "Alaska", url: "https://www.commerce.alaska.gov/web/cbpl/Corporations/OnlineFilingInstructionsLLCArticles.aspx" },
            { name: "Arizona", url: "https://azcc.gov/corporations/forms/llc-forms" },
            { name: "Arkansas", url: "https://www.sos.arkansas.gov/business-commercial-services-bcs/forms-fees/llc" },
            { name: "California", url: "https://bizfileonline.sos.ca.gov/" },
            { name: "Colorado", url: "https://www.coloradosos.gov/pubs/business/businessHome.html" },
            { name: "Connecticut", url: "https://business.ct.gov/" },
            { name: "Delaware", url: "https://corp.delaware.gov/howtoformed/" },
            { name: "Florida", url: "https://dos.myflorida.com/sunbiz/start-business/" },
            { name: "Georgia", url: "https://ecorp.sos.ga.gov/" },
            { name: "Hawaii", url: "https://hbe.ehawaii.gov/BizEx/home.eb" },
            { name: "Idaho", url: "https://sos.idaho.gov/business-services-resources/" },
            { name: "Illinois", url: "https://www.ilsos.gov/departments/business/services/articles_of_organization.html" },
            { name: "Indiana", url: "https://inbiz.in.gov/start-business" },
            { name: "Iowa", url: "https://sos.iowa.gov/business/filingsandsearches.html" },
            { name: "Kansas", url: "https://www.kssos.org/business/business.html" },
            { name: "Kentucky", url: "https://web.sos.ky.gov/ftorg/" },
            { name: "Louisiana", url: "https://geauxbiz.sos.la.gov/" },
            { name: "Maine", url: "https://www.maine.gov/sos/cec/corp/" },
            { name: "Maryland", url: "https://egov.maryland.gov/businessexpress" },
            { name: "Massachusetts", url: "https://www.sec.state.ma.us/cor/coridx.htm" },
            { name: "Michigan", url: "https://www.michigan.gov/lara/bureau-list/cscl/corps" },
            { name: "Minnesota", url: "https://mblsportal.sos.state.mn.us/" },
            { name: "Mississippi", url: "https://corp.sos.ms.gov/corp/portal/c/page/login/portal.aspx" },
            { name: "Missouri", url: "https://bsd.sos.mo.gov/loginwelcome.aspx" },
            { name: "Montana", url: "https://sosmt.gov/business/" },
            { name: "Nebraska", url: "https://sos.nebraska.gov/business/corporate-and-business" },
            { name: "Nevada", url: "https://www.nvsos.gov/sos/businesses/start-a-business" },
            { name: "New Hampshire", url: "https://quickstart.sos.nh.gov/online/Account/LandingPage" },
            { name: "New Jersey", url: "https://www.njportal.com/dor/businessregistration/" },
            { name: "New Mexico", url: "https://portal.sos.state.nm.us/BFS/online/Account" },
            { name: "New York", url: "https://dos.ny.gov/forming-limited-liability-company-new-york" },
            { name: "North Carolina", url: "https://www.sosnc.gov/divisions/business_registration" },
            { name: "North Dakota", url: "https://firststop.sos.nd.gov/" },
            { name: "Ohio", url: "https://ohiobusinesscentral.gov/" },
            { name: "Oklahoma", url: "https://www.sos.ok.gov/corp/filing.aspx" },
            { name: "Oregon", url: "https://sos.oregon.gov/business/Pages/register.aspx" },
            { name: "Pennsylvania", url: "https://www.dos.pa.gov/BusinessCharities/Business/RegistrationForms/Pages/default.aspx" },
            { name: "Rhode Island", url: "https://business.sos.ri.gov/" },
            { name: "South Carolina", url: "https://businessfilings.sc.gov/BusinessFiling/Login/Index" },
            { name: "South Dakota", url: "https://sdsos.gov/business-services/" },
            { name: "Tennessee", url: "https://tnbear.tn.gov/ecommerce/default.aspx" },
            { name: "Texas", url: "https://www.sos.state.tx.us/corp/sosda/index.shtml" },
            { name: "Utah", url: "https://corporations.utah.gov/online_business_registration.html" },
            { name: "Vermont", url: "https://sos.vermont.gov/corporations/" },
            { name: "Virginia", url: "https://cis.scc.virginia.gov/" },
            { name: "Washington", url: "https://ccfs.sos.wa.gov/" },
            { name: "West Virginia", url: "https://onestop.wv.gov/Pages/default.aspx" },
            { name: "Wisconsin", url: "https://www.wdfi.org/apps/CorpFormation/" },
            { name: "Wyoming", url: "https://wyobiz.wyo.gov/Business/RegistrationInstr.aspx" }
        ];

        const listContainer = document.getElementById('stateList');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // Function to render the list
        function renderList(items) {
            listContainer.innerHTML = '';
            if (items.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            items.forEach(state => {
                const card = document.createElement('div');
                card.className = "state-card bg-white rounded-lg shadow border border-gray-200 overflow-hidden";
                
                card.innerHTML = `
                    <div class="p-6 cursor-pointer" onclick="toggleDetails('${state.name.replace(/\s/g, '')}')">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xl font-bold text-gray-800">${state.name}</h3>
                            <span class="text-blue-600 font-semibold text-sm">Expand ▼</span>
                        </div>
                        
                        <div id="${state.name.replace(/\s/g, '')}" class="hidden mt-6 pt-6 border-t border-gray-100">
                            <div class="grid md:grid-cols-2 gap-4">
                                <div class="bg-blue-50 p-4 rounded-lg">
                                    <h4 class="font-bold text-blue-900 mb-2">Step 1: LLC Registration</h4>
                                    <p class="text-sm text-blue-800 mb-3">Navigate to the Secretary of State's portal and file your Articles of Organization.</p>
                                    <a href="${state.url}" target="_blank" class="inline-block w-full text-center bg-blue-600 text-white font-medium py-2 px-4 rounded hover:bg-blue-700 transition">
                                        Open ${state.name} SOS Portal ↗
                                    </a>
                                </div>

                                <div class="bg-green-50 p-4 rounded-lg">
                                    <h4 class="font-bold text-green-900 mb-2">Step 2: EIN Registration</h4>
                                    <p class="text-sm text-green-800 mb-3">After LLC approval, apply for your EIN directly with the IRS (Mon-Fri 7am-10pm EST).</p>
                                    <a href="${irsLink}" target="_blank" class="inline-block w-full text-center bg-green-600 text-white font-medium py-2 px-4 rounded hover:bg-green-700 transition">
                                        Open IRS EIN Portal ↗
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
        }

        // Search/Filter Functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = states.filter(state => state.name.toLowerCase().includes(term));
            renderList(filtered);
        });

        // Toggle Expand/Collapse
        window.toggleDetails = (id) => {
            const el = document.getElementById(id);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        };

        // Initial Render
        renderList(states);

    </script>
</body>
</html>
