        .details-section h3 { color: #28a745; margin-top: 0; border-bottom: 2px solid #28a745; padding-bottom: 5px; }
        .details-section a { display: inline-block; margin-top: 8px; color: #007bff; text-decoration: none; font-weight: 600; }
        .details-section a:hover { text-decoration: underline; }
        .instruction-box { background-color: #e9f7ef; border-left: 5px solid #28a745; padding: 10px; margin-top: 10px; font-size: 0.9em; }
        .arrow { transition: transform 0.3s ease; }
        .open .arrow { transform: rotate(90deg); }

    // --- END MOCK DATA ---

    const stateListElement = document.getElementById('stateList');
    const stateFilterInput = document.getElementById('stateFilter');

    // Function to render the list of states
    function renderStates(data) {
        stateListElement.innerHTML = ''; // Clear existing list
        data.forEach(state => {
            const listItem = document.createElement('li');
            listItem.className = 'state-item';
            listItem.setAttribute('data-state-name', state.name.toLowerCase());
            listItem.setAttribute('data-state-abbr', state.abbr.toLowerCase());

            // Header (Clickable)
            const header = document.createElement('div');
            header.className = 'state-header';
            header.innerHTML = `
                <span>${state.name} (${state.abbr})</span>
                <span class="arrow">></span>
            `;
            header.onclick = () => toggleDetails(listItem, header);
            listItem.appendChild(header);

            // Details (Hidden Content)
            const details = document.createElement('div');
            details.className = 'state-details';
            details.innerHTML = `
                <div class="details-section">
                    <h3>1. Business Registration (LLC)</h3>
                    <div class="instruction-box">
                        Go to this link, search for "Start a New Business" or "Entity Formation," and follow the state's official process.
                    </div>
                    <a href="${state.llcLink}" target="_blank">Official ${state.name} LLC Registration Link</a>
                </div>

                <div class="details-section" style="margin-top: 20px;">
                    <h3>2. EIN Registration (IRS)</h3>
                    <div class="instruction-box">
                        Use this direct link to the IRS website to apply for your Federal Employer Identification Number (EIN).
                    </div>
                    <a href="https://www.irs.gov/businesses/small-businesses-self-employed/apply-for-an-employer-identification-number-ein-online" target="_blank">Official IRS EIN Registration Link (Same for all states)</a>
                </div>
            `;
            listItem.appendChild(details);

            stateListElement.appendChild(listItem);
        });
    }

    // Function to show/hide the details section
    function toggleDetails(listItem, header) {
        const details = listItem.querySelector('.state-details');
        if (details.style.display === 'block') {
            details.style.display = 'none';
            header.classList.remove('open');
        } else {
            // Close all others first (optional, but good UX)
            document.querySelectorAll('.state-details').forEach(d => d.style.display = 'none');
            document.querySelectorAll('.state-header').forEach(h => h.classList.remove('open'));

            details.style.display = 'block';
            header.classList.add('open');
        }
    }

    // Function for filtering the list
    stateFilterInput.addEventListener('keyup', (e) => {
        const filterText = e.target.value.toLowerCase();
        const items = document.querySelectorAll('.state-item');
        
        items.forEach(item => {
            const name = item.getAttribute('data-state-name');
            const abbr = item.getAttribute('data-state-abbr');
            
            if (name.includes(filterText) || abbr.includes(filterText)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    });

    // Initialize the directory
    renderStates(stateData);
</script>
